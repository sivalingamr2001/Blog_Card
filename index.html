<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      href="assets/images/favicon.png"
      type="image/x-icon"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Article Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="blog-container">
      <div class="card">
        <div class="card-image">
          <img
            src="assets/images/illustration-article.svg"
            alt="Article Image"
          />
        </div>
        <div class="card-content">
          <span class="tag">Learning</span>
          <p class="date">Published 21 Dec 2023</p>
          <h2 class="card-title">HTML & CSS foundations</h2>
          <p class="card-description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="card-author">
          <img src="assets/images/image-avatar.webp" alt="Author Avatar" />
          <span class="author-name">Greg Hooper</span>
        </div>
      </div>

      <div class="attribution">
         Challenge by
        <a href="https://www.frontendmentor.io" target="_blank"
          >Frontend Mentor</a
        >. Made with <span class="love">
          <img src="./assets/images/love-always-wins.png" alt="">
        </span> by <a href="https://github.com/sivalingamr2001">Sivalingam R</a>.
      </div>
    </div>
  </body>
</html>
